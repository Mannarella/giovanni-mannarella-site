<!doctype html>
<html lang="it">

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Giovanni Mannarella - Progettazione e Consulenza</title>
    <meta name="description" content="Esperto in progettazione formativa, europrogettazione e consulenza strategica. Supporto specializzato per iniziative di formazione finanziata e sviluppo aziendale." />
    <meta name="keywords" content="progettazione, consulenza, europrogettazione, formazione, fondi interprofessionali" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <script type="module">
      const endpoint = import.meta.env.VITE_ANALYTICS_ENDPOINT;
      const websiteId = import.meta.env.VITE_ANALYTICS_WEBSITE_ID;

      if (endpoint && websiteId) {
        const s = document.createElement("script");
        s.src = `${endpoint}/umami`;
        s.defer = true;
        s.setAttribute("data-website-id", websiteId);
        document.body.appendChild(s);
      }
    </script>
  </body>


</html>
