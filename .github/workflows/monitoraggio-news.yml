name: Monitoraggio News Giornaliero

on:
  schedule:
    - cron: '0 9 * * *'  # Gira ogni giorno alle 09:00 UTC
  workflow_dispatch:  # Permette di avviarlo anche manualmente

jobs:
  scrape-news:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout del codice
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Installa dipendenze
        run: pip install -r requirements.txt
      
      - name: Esegui Scraper
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_PORT: ${{ secrets.DB_PORT }}
        run: python scraper.py
      
      - name: Notifica completamento
        if: always()
        run: echo "News scraper job completed at $(date)"
